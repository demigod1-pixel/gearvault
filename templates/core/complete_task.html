{% extends 'unfold/layouts/base_simple.html' %}

{% block content %}
<div class="flex min-h-screen flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8 bg-gray-900 text-white">
    <div class="w-full max-w-md space-y-8 bg-gray-800 p-8 rounded-xl shadow-lg border border-gray-700">
        <div>
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-white">Complete Task</h2>
            <p class="mt-2 text-center text-sm text-gray-400">
                {{ task.task_name }} for <span class="text-blue-400">{{ task.asset.name }}</span>
            </p>
        </div>
        <form class="mt-8 space-y-6" action="" method="POST">
            {% csrf_token %}
            <div class="-space-y-px rounded-md shadow-sm">
                <div class="mb-4">
                    <label for="cost" class="block text-sm font-medium text-gray-300 mb-1">Total Cost ($)</label>
                    <input id="cost" name="cost" type="number" step="0.01" required
                        class="relative block w-full rounded-md border-0 bg-gray-700 text-white py-1.5 px-3 ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                        placeholder="0.00">
                </div>
                <div>
                    <label for="notes" class="block text-sm font-medium text-gray-300 mb-1">Notes / Description</label>
                    <textarea id="notes" name="notes" rows="3"
                        class="relative block w-full rounded-md border-0 bg-gray-700 text-white py-1.5 px-3 ring-1 ring-inset ring-gray-600 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-blue-600 sm:text-sm sm:leading-6"
                        placeholder="Details about this service..."></textarea>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative flex w-full justify-center rounded-md bg-blue-600 px-3 py-2 text-sm font-semibold text-white hover:bg-blue-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600">
                    Complete & Log
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
